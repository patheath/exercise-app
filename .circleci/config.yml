version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd exercise-cal-app
      - restore_cache:
          key: dependency-cache-{{ checksum "exercise-cal-app/package-lock.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "exercise-cal-app/package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm test

workflows:
    version: 2
    build-and-test:
      jobs:
        - build-and-test

